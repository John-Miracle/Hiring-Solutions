<html lang="en">
<head>

      crossorigin="anonymous" 
      referrerpolicy="no-referrer"

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" 
    rel="stylesheet"
  />
  <link href="stylelogin.css"; 
    rel="stylesheet"
  />
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <div class="topnav">
      <div class="tn_left">
          <a class="active" href="index.html">Home</a>
      </div>
      <div class="tn_right">
          <i class="fa-solid fa-user" id="login-img"></i>
          <a href="Login.html">Login</a>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
      <h2>LOGIN</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" id="password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" required>
          </div>
        <div class="form-group">
          <label for="showPassword"><input type="checkbox" id="showPassword">Show Password</label>
        </div>
        <button type="submit" class="signup-button" value="Sign Up"><a href='Login.html'>Sign Up</a></button>
      </form>
    </div>
    <script src="signup.js" defer></script>
  </body>
</html>
